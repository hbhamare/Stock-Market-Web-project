<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_box</title>
    <style>
         div{
            padding: 4px;
            border: 8px;
            border-color: red;
            background-color: cyan;
            color: brown;
            margin: 20px;
            height: 100%;
         }
         .ITEM-1{
            height: 25%;
            width: 25%;
            background-color: darkgreen;
         }
    </style>
</head>
<body>
    <div class="container">
         <div class="ITEM-1">BOX 1</div>
         <div class="ITEM-2">BOX 2</div>
         <div class="ITEM-3">BOX 3</div>
         <div class="ITEM-4">BOX 4</div>
         <div class="ITEM-5">BOX 5</div>
    </div>
</body>
</html>
